<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Admin</b>LTE</a>
      </div>

      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <list-errors errors="$ctrl.errors"></list-errors>

        <form ng-submit="$ctrl.submitForm()">
          <div class="form-group has-feedback" ng-show="$ctrl.authType === 'register'">
            <input
            type="text"
            class="form-control"
            placeholder="Username"
            ng-model="$ctrl.formData.username">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
            type="text"
            class="form-control"
            placeholder="Email"
            ng-model="$ctrl.formData.email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input
            type="password"
            class="form-control"
            placeholder="Password"
            ng-model="$ctrl.formData.password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <a href="#">I forgot my password</a><br>
        <p class="text-xs-center">
          <a ui-sref="auth.login"
            ng-show="$ctrl.authType === 'register'">
            Have an account?
          </a>
          <a ui-sref="auth.register"
            ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>

      </div>
      <!-- /.login-box-body -->
    </div>
  </div>
